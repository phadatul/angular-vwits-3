<h2>Two way data binding</h2>
<p>Value of mydata variable :{{mydata}}</p>
<input type="text" [(ngModel)]="myname" />
<br />
<button (click)="hello()">Click</button>
<br />

<h2>Forms</h2>

  <input type="text" name="txtusername" ngModel /><br />
  <p *ngIf="valUser">This field is mandatory</p>
  <input type="password" name="txtpassword" ngModel /><br />
  <input type="submit" />
</form>
